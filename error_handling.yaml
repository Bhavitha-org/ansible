- name: demo on error handling
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id roboshop
    register: user_output           #taking output into a variable
    ignore_errors: true

  - name: print the output
    ansible.builtin.debug:
      msg: "{{ user_output }}"

  - name: create user
    ansible.builtin.command: useradd roboshop
    when: user_output.rc != 0


    #using commands doesn't gives idempotency, using ansible collections gives idempotency